    <title>QR Coder</title>
      <script type="text/javascript">
    
function setTokenUrl() {
    var janrainauthenticator = 'http://pw-systemapps.appspot.com/janrain/authenticator';
    var redirect = escape(location.href);
    janrain.settings.tokenUrl = janrainauthenticator + "?redirect=" + redirect;
}

function loadJanRain() {
    if (typeof window.janrain !== 'object') window.janrain = {};
    window.janrain.settings = {};
    
    setTokenUrl();

	// Janrain is loaded by our module...
   /* function isReady() { janrain.ready = true; };
    if (document.addEventListener) {
      document.addEventListener("DOMContentLoaded", isReady, false);
    } else {
      window.attachEvent('onload', isReady);
    }
    */
    janrain.ready = true; 

    var e = document.createElement('script');
    e.type = 'text/javascript';
    e.id = 'janrainAuthWidget';

    if (document.location.protocol === 'https:') {
      e.src = 'https://rpxnow.com/js/lib/place-interaction/engage.js';
    } else {
      e.src = 'http://widget-cdn.rpxnow.com/js/lib/place-interaction/engage.js';
    }

    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(e, s);
}
</script>
